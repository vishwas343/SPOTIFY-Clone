<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex">
        <div class="left  ">
            <span class="cross">
                <img src="img/cross.svg" alt="">
            </span>
            <div class="Home bg-gray  rounded  m-1 p-1">
                <div class="logo"> <img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li class="flex"><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li class="flex"><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList invert">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>


            </div>
        </div>
        <div class="right bg-gray  rounded">
            <div class="header">
                <div class="nav flex items-center gap">
                    <div class="hamBurger">
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <div>
                        <svg data-encore-id="icon" width=18 height=18 role="img" aria-hidden="true" class="invert"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                            </path>
                        </svg>
                        <svg data-encore-id="icon" width=18 height=18 role="img" aria-hidden="true" class="invert"
                            viewBox="0 0 16 16">
                            <path
                                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons flex">
                    <button class="signbtn">Sign up</button>
                    <button class="logbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists c1d1d1d">
                <h1 class="invert">Spotify Playlist</h1>
                <div class="cardCont flex">
                    
                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar flex">
                        <div class="songinfo invert">

                        </div>
                        <div class="songbtn">
                            <img id="previous" src="img/prev.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timeVol">
                            <div class="songTime invert"></div>
                            <div class="volume ">
                                <img id="volume" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volumebar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
